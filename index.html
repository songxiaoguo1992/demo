<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>微信分享测试</title>
		<!--<script async src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
		<!--<script src="http://h5.z211.top/static/lib/jquery-ui-1.11.4/external/jquery/jquery.js"></script>-->
		<script>
//			var imgUrl = "http://www.pptfans.cn/wp-content/themes/pptfans3.0/images/share-logo.jpg";
        var lineLink = "http://www.pptfans.cn";
        var descContent = '办公必备的PPT资源站，高品质PPT教程、高质量PPT素材免费下载。';
        var shareTitle = 'PPTfans-PPT超好资源整理';
        var appid = '';
           
        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                //_report('send_msg', res.err_msg);
            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                   //_report('timeline', res.err_msg);
            });
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": descContent,
                "url": lineLink,
            }, function(res) {
                //_report('weibo', res.err_msg);
            });
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
            });
            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });
        }, false);
		</script>
	</head>
	<body>
		<img src="http://b.h5.wps.cn/uImage/191252083/1505098934586_719016aa.gif" width="0" height="0" />
	</body>
</html>
